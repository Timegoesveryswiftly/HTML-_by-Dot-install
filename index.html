<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<title>HTMLを使ったメモ帳</title>
</head>

<body>
	<h1>メモ帳</h1>
	<textarea id="memo" rows="5" cols="40" name="40"></textarea>
	<!-- <p id="message" style="display:none;">Saving . . .</p> -->
	<p>
		<!-- <input type="button" id="save" value="保存"> -->
		<input type="button" id="clear" value="消去">
	</p>

	<!--
		localStorage.setItem
		localStorage.getItem
		localStorage.removeItem
		localStorage.clear
	-->

<script>
$(function () {
	if (localStorage.getItem('memo')) {
		$('#memo').val(localStorage.getItem('memo'));
	}

	$('#clear').click(function() {
		$('#memo').val('');
		localStorage.removeItem('memo');
		// localStorage.clear();
	});

	// $('#save').click(function() {
		// localStorage.setItem('memo', $('#memo').val());
		//console.log(localStorage.getItem('memo'));
	// });

	// (function autoSave() {
	// 	localStorage.setItem('memo', $('#memo').val());
	// 	$('#message').show().hide(750);
	// 	setTimeout(autoSave, 1500);
	// })(); //即時関数

	$('#memo').bind('keyup', function(){
		localStorage.setItem('memo', $('#memo').val());
	});
});
</script>
</body>
</html>
